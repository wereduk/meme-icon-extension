<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="16" height="16" fill="url(#grad16)" rx="2"/>
  
  <!-- Highlight/shine effect -->
  <ellipse cx="5" cy="5" rx="4" ry="3" fill="white" opacity="0.15"/>
  
  <!-- Happy mask (left side) -->
  <circle cx="3" cy="8" r="5" fill="white"/>
  <!-- Eyes for happy mask -->
  <circle cx="1" cy="7" r="1" fill="#2980b9"/>
  <circle cx="5" cy="7" r="1" fill="#2980b9"/>
  <!-- Smile -->
  <path d="M 1 9 Q 3 10 5 9" stroke="#2980b9" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Sad mask (right side) -->
  <circle cx="13" cy="8" r="5" fill="white"/>
  <!-- Eyes for sad mask -->
  <circle cx="11" cy="7" r="1" fill="#e74c3c"/>
  <circle cx="15" cy="7" r="1" fill="#e74c3c"/>
  <!-- Frown -->
  <path d="M 11 9 Q 13 7 15 9" stroke="#e74c3c" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>