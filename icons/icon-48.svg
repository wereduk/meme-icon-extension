<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="48" height="48" fill="url(#grad48)" rx="7"/>
  
  <!-- Highlight/shine effect -->
  <ellipse cx="14" cy="14" rx="12" ry="10" fill="white" opacity="0.15"/>
  
  <!-- Happy mask (left side) -->
  <circle cx="10" cy="24" r="14" fill="white"/>
  <!-- Eyes for happy mask -->
  <circle cx="4" cy="20" r="2" fill="#2980b9"/>
  <circle cx="16" cy="20" r="2" fill="#2980b9"/>
  <!-- Smile -->
  <path d="M 3 28 Q 10 31 17 28" stroke="#2980b9" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sad mask (right side) -->
  <circle cx="38" cy="24" r="14" fill="white"/>
  <!-- Eyes for sad mask -->
  <circle cx="32" cy="20" r="2" fill="#e74c3c"/>
  <circle cx="44" cy="20" r="2" fill="#e74c3c"/>
  <!-- Frown -->
  <path d="M 31 28 Q 38 20 45 28" stroke="#e74c3c" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>