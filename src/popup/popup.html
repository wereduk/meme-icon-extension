<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Icon Extension</title>
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --bg: #f5f7fa;
      --bg-secondary: #ffffff;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --success: #4caf50;
    }

    html[data-theme='dark'] {
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --text: #eaeaea;
      --text-secondary: #b0b0b0;
      --border: #374151;
      --success: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 0;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 16px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.3em;
      margin-bottom: 2px;
      flex: 1;
    }

    header p {
      font-size: 0.8em;
      opacity: 0.9;
      margin: 0;
    }

    .theme-toggle-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .theme-toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
      color: var(--text);
    }

    main::-webkit-scrollbar {
      width: 8px;
    }

    main::-webkit-scrollbar-track {
      background: transparent;
    }

    main::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    main::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      font-size: 1.1em;
      color: var(--text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border);
      transition: 0.4s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: var(--bg-secondary);
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .status {
      font-size: 0.85em;
      color: var(--text-secondary);
      flex: 1;
    }

    .status.enabled {
      color: var(--success);
      font-weight: 500;
    }

    .meme-list {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .meme-list::-webkit-scrollbar {
      width: 6px;
    }

    .meme-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .meme-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .meme-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .meme-item {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-bottom: 1px solid var(--border);
      font-size: 0.95em;
      color: var(--text);
    }

    .meme-item:last-child {
      border-bottom: none;
    }

    .meme-key {
      font-weight: 500;
      color: var(--text);
      min-width: 40px;
    }

    .meme-item-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .meme-arrow {
      color: var(--text-secondary);
      margin: 0 8px;
      font-size: 0.9em;
    }

    .meme-emoji {
      font-size: 1.2em;
    }

    .meme-toggle {
      appearance: none;
      width: 36px;
      height: 18px;
      background: var(--border);
      border-radius: 9px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .meme-toggle::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--bg-secondary);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }

    .meme-toggle:checked {
      background: var(--primary);
    }

    .meme-toggle:checked::before {
      transform: translateX(18px);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--bg);
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px;
      border-radius: 4px;
      font-size: 0.85em;
      color: #1565c0;
      margin-top: 12px;
    }

    html[data-theme='dark'] .info-box {
      background: #1e3a5f;
      border-left-color: #2196f3;
      color: #64b5f6;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .stat-card {
      background: var(--bg-secondary);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .stat-card .number {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--primary);
    }

    .stat-card .label {
      font-size: 0.75em;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 8px 16px;
      font-size: 0.75em;
      color: var(--text-secondary);
      text-align: center;
      background: var(--bg-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .footer-links {
      display: flex;
      gap: 12px;
    }

    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.75em;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 0.9em;
    }

    .success {
      color: #388e3c;
      background: #e8f5e9;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 0.9em;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="flex: 1;">
        <h1>ðŸŽ­ Meme Icons</h1>
        <p>Replace meme values with emojis</p>
      </div>
      <button class="theme-toggle-btn" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
    </header>

    <main>
      <div id="notification" style="display: none;"></div>

      <!-- Enable/Disable Section -->
      <section>
        <h2>Extension Status</h2>
        <div class="toggle-switch">
          <label class="switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
          </label>
          <span class="status enabled" id="statusText">Active</span>
        </div>
      </section>

      <!-- Statistics Section -->
      <section>
        <h2>Statistics</h2>
        <div class="stats">
          <div class="stat-card">
            <div class="number" id="memeCount">0</div>
            <div class="label">Meme Values</div>
          </div>
          <div class="stat-card">
            <div class="number" id="replacementCount">0</div>
            <div class="label">Replacements</div>
          </div>
        </div>
      </section>

      <!-- Meme Values Section -->
      <section>
        <h2>ðŸ“‹ Meme Values</h2>
        <div class="meme-list" id="memeList">
          <div style="padding: 16px; text-align: center; color: #999;">
            Loading meme values...
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section>
        <div class="button-group">
          <button class="btn-secondary" id="resetButton">Reset</button>
          <button class="btn-primary" id="testButton">Test Replacement</button>
        </div>
        <div class="info-box">
          ðŸ’¡ <strong>Tip:</strong> Meme values are only replaced in regular text, not in dialogs or input fields.
        </div>
      </section>
    </main>

    <footer>
      Version 0.1.0 | <a href="#" id="settingsLink" style="color: inherit; text-decoration: none;">Settings</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
